name: Release
on:
  push:
    branches: [master]

jobs:
  build-and-deploy-backend:
    name: 🛠 Build Backend Image for Prod & Push to Dockerhub
    runs-on: ubuntu-latest
    steps:
        # Checkout Project
      - name: 📚 Checkout
        uses: actions/checkout@v2

        # Build Docker Image
      - name: 🐳 Build and push Docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: bennodev19/dronies-watch-backend # Repository on DockerHub to push this Image to
          dockerfile: backend/Dockerfile # Location of Dockerfile from which to build the Docker Image
          tags: latest # Tag the build with the 'latest' tag (Docker Tags are like tags on GitHub, to differentiate between versions of the same Repository)
