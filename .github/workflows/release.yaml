name: Release
on:
  push:
    branches: [master]

jobs:
  build-and-deploy-backend:
    name: ğŸ›  Build Backend Image for Prod & Push to Dockerhub
    runs-on: ubuntu-latest
    steps:
        # Checkout Project
      - name: ğŸ“š Checkout
        uses: actions/checkout@v2

        # Build Docker Image
      - name: ğŸ³ Build and push Docker image
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: bennodev19/dronies-watch-backend # Repository on DockerHub this Image will be pushed to
          dockerfile: backend/Dockerfile
          tags: latest
